<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>To Do List - Log In</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>  
            
            <p:panelGrid columns="2" style="position: absolute; ">
                
                <f:facet name="header"> You have a lot of tasks to do :) </f:facet>
                <h:outputText value="username" />
                <p:inputText value="#{loginBean.username}"/>
                <h:outputText value="password" />
                <p:password value="#{loginBean.password}"/>
                
                <f:facet name="footer">
                    <h:commandButton value="Login" action="#{loginBean.loginControl()}"/>
                    
                     <h:outputText value="Don't have an account?" style="color: darkblue; font-style: italic; font-size: 13px;" />
                     <h:commandLink id="image-link-id" action="signup.xhtml">  
                        <h:outputText value="Sign Up" style="color: darkblue; font-style: italic; font-size: 13px;"></h:outputText>  
                     </h:commandLink>  
                </f:facet>
            </p:panelGrid>   
             
        </h:form>
        
        
        
    </h:body>
</html>
